<div class="content-box">

  Platzhaltertext.

  <!-- Display list of all threads here. -->
  <div *ngIf="allThreads">
    <ng-container *ngFor="let message of messages">
      <mat-card class="chat-container" *ngIf="searchResults.length === 0 || message.text.toLowerCase().includes(searchResults[0].toLowerCase())">
        <div style="display:flex; flex-direction: row; align-items: center; gap:1rem">
          <img src="{{ getUserProfile(message) }}" alt="profile picture">
          <mat-card-title>
            {{ getUserName(message.creatorId) }}
          </mat-card-title>
          {{ message.creationDate.toDate() | date : "EEE, dd. MMMM yy" }} at
          {{ message.creationDate.toDate() | date : "h:mm a" }}
        </div>
        <mat-card-content [innerHTML]="message.text"></mat-card-content>
      </mat-card>
    </ng-container>
  </div>

</div>

<app-dialog-user></app-dialog-user>
