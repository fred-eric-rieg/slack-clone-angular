<div class="toolbar-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="toolbar-logo-container">
        <button (click)="openLeftSidenav()" mat-icon-button>
          <mat-icon>swap_horiz</mat-icon>
        </button>
        <!-- So können wir auf den aktuell eingeloggten User zugreifen -->
        <!--<span style="color:red" *ngIf="asService.authState| async as user" class="login">Logged in as {{ user.email }}</span>-->
      </div>
      <!-- Suchfunktion einfügen -->
      <app-search></app-search>
      <div>
        <button mat-icon-button (click)="openDialogHelp()">
          <mat-icon>help</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger>
          <img src="assets/img/profile.png">
          <!--<img [src]="user.profilePicture || 'assets/img/profile.png'">-->
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openUserProfile()">My Profile</button>
          <button mat-menu-item (click)="openDialogLegal()">Legal</button>
          <button mat-menu-item (click)="logoutUser()" >Logout</button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
