<div class="container">
    <div class="header">
      <div class="added-partners">
        <span>Send to: </span>
        <div class="added-box">
          <div *ngFor="let user of addedUsers; let i = index">
            <div class="partner" *ngIf="i > 0">
              <span>{{user.displayName}}</span>
              <mat-icon (click)="removeUser(i)">close</mat-icon>
            </div>
          </div>
        </div>
      </div>
      <div class="toolbox">
        <input type="text" placeholder="search for a chat partner" (keyup)="onInput($event)">
        <button mat-raised-button color="primary" (click)="createNewChat()">Create chat</button>
      </div>
    </div>
    <div class="user" *ngFor="let user of filtredUsers" (click)="addUser(user.userId)">
      <div class="user-box">
        <div class="info-box">
          <div class="profileImg">
            <img src="{{user.profilePicture || '/../../assets/img/profile.png'}}">
          </div>
          <div class="user-infos">
            <div class="head">
              <span>{{user.displayName}}</span>
              <span>{{user.fullName}}</span>
            </div>
            <div class="email">
              <div class="email-txt">
                {{user.email}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
