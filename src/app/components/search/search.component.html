<!-- Input search field -->
<mat-form-field appearance="outline" class="toolbar-search-container">
  <mat-label>Search Channel</mat-label>
<input matInput
    type="text"
    [(ngModel)]="searchTerm"
    (input)="search()"
    id="searchInput"
    aria-label="Search"
    autocomplete="off"
  />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
